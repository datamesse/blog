<footer id="footer" class="site-footer">
  <div class="inner">
    <div class="copyright">
      {% if site.copyright %}
        {{ site.copyright | markdownify }}
      {% else %}
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }} - Site design: modified version of <a href="https://github.com/mmistakes/jekyll-theme-basically-basic" target="_blank">Basically Basic Theme</a></p>
      {% endif %}
    </div>
  </div>  
</footer>
